jobs:
  generate-posts:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai python-dotenv

      - name: Generate Batch (3 Posts)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # --count 3 ë¥¼ ì‚¬ìš©í•˜ì—¬ í•œ ë²ˆì— 3ê°œ ì£¼ì œ ì„ ì • ë° ìƒì„±
          python scripts/auto_poster.py --count 3

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/ sitemap.xml
          git commit -m "ğŸ¤– [Auto] Daily Batch update: 3 New Articles & Sitemap" || echo "No changes to commit"
