<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post... | ErrorLog</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles (Reusing existing theme) -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">

    <style>
        .post-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .post-article-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 2rem;
        }

        .post-article-header h1 {
            font-size: 3rem;
            font-family: 'Outfit';
            margin: 1rem 0;
            line-height: 1.2;
        }

        .post-meta-top {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .article-body {
            font-size: 1.15rem;
            line-height: 1.9;
            color: #cbd5e1;
        }

        .article-body h3 {
            font-size: 1.8rem;
            margin: 3rem 0 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .ad-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed var(--glass-border);
            margin: 3rem 0;
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .floating-back {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .floating-back:hover {
            background: var(--primary-color);
            color: black;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .post-article-header h1 {
                font-size: 2rem;
            }

            .floating-back {
                position: static;
                display: inline-block;
                margin-bottom: 2rem;
            }
        }

        /* Language Toggle Button (Inline for post.html) */
        .lang-toggle {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: 0.3s;
            margin-left: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
        }

        /* Google Translate Hidden Element */
        /* NUCLEAR OPTION: Hide Google Translate Bar */
        .goog-te-banner-frame.skiptranslate,
        .goog-te-banner-frame,
        iframe.goog-te-banner-frame,
        body>div.skiptranslate {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
            width: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
            z-index: -9999 !important;
        }

        body {
            top: 0px !important;
            position: static !important;
            margin-top: 0px !important;
        }

        .goog-tooltip,
        .goog-tooltip:hover {
            display: none !important;
        }

        .goog-text-highlight {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        #google_translate_element {
            display: none;
        }
    </style>
</head>

<body class="legal-page">
    <a href="/pages/solutions.html" class="floating-back"><i class="fa-solid fa-arrow-left"></i> Back to Solutions</a>

    <header class="glass-header">
        <div class="container header-content">
            <a href="/" class="logo">Error<span class="highlight">Log</span></a>
            <nav class="nav-links">
                <a href="/pages/solutions.html">Solutions</a>
                <a href="/pages/trends.html">Trends</a>
                <a href="/pages/about.html">About</a>
                <a href="https://stackoverflow.com" target="_blank" title="Stack Overflow"><i
                        class="fa-brands fa-stack-overflow"></i></a>
                <a href="https://reddit.com/r/programming" target="_blank" title="Reddit"><i
                        class="fa-brands fa-reddit"></i></a>
                <a href="https://news.ycombinator.com" target="_blank" title="Hacker News"><i
                        class="fa-brands fa-y-combinator"></i></a>
                <a href="https://github.com/HenryParkG" target="_blank" title="GitHub"><i
                        class="fa-brands fa-github"></i></a>

                <!-- Google Translate Widget -->
                <div id="google_translate_element"></div>
                <button class="lang-toggle" onclick="toggleLanguage()">
                    <i class="fa-solid fa-earth-asia"></i> <span id="currentLang">EN</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="post-container">
        <!-- [ADSENSE] 상단 광고 -->
        <div class="ad-box">AD_TOP_PLACEHOLDER</div>

        <article id="postDetail">
            <div class="loading">이 아티클을 분석 중입니다...</div>
        </article>

        <!-- [ADSENSE] 하단 광고 -->
        <div class="ad-box">AD_BOTTOM_PLACEHOLDER</div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ErrorLog. Part of the Open Knowledge Initiative.</p>
        </div>
    </footer>

    <!-- Logic to load the post -->
    <script src="/data/index.js"></script>
    <script>
        // 상세 데이터가 로드되었을 때 실행되는 함수 (Ver 4.5)
        window.onPostDataLoaded = (post) => {
            document.title = `${post.title} | ErrorLog`;
            const article = document.getElementById('postDetail');

            // 렌더링 분기: 트렌드 vs 오류 해결
            let contentHtml = '';

            if (post.type === 'trend') {
                // [트렌드 포맷]
                contentHtml = `
                    <section class="content-section">
                        <h3><i class="fa-solid fa-magnifying-glass-chart"></i> Analysis</h3>
                        <div class="rich-text">${post.analysis}</div>
                    </section>

                    <div class="ad-box">AD_MIDDLE_PLACEHOLDER</div>

                    <section class="content-section">
                        <h3 style="color: #bf00ff;"><i class="fa-solid fa-star"></i> Key Features</h3>
                        <div class="rich-text">${post.root_cause}</div>
                        <div class="code-header" style="margin-top:2rem;"><i class="fa-solid fa-terminal"></i> Installation / Quick Start</div>
                        <div class="code-block" style="border-left: 4px solid #bf00ff;"><pre><code>${escapeHtml(post.bad_code)}</code></pre></div>
                    </section>

                    <section class="content-section">
                        <h3 style="color: #00ccff;"><i class="fa-solid fa-lightbulb"></i> Use Cases</h3>
                        <div class="rich-text">${post.solution_desc}</div>
                        <div class="code-header" style="margin-top:2rem;"><i class="fa-solid fa-code"></i> Code Example</div>
                        <div class="code-block fixed"><pre><code>${escapeHtml(post.good_code)}</code></pre></div>
                    </section>
                `;
            } else {
                // [기존: 오류 해결 포맷]
                contentHtml = `
                    <section class="content-section">
                        <h3><i class="fa-solid fa-magnifying-glass-chart"></i> Analysis</h3>
                        <div class="rich-text">${post.analysis}</div>
                    </section>

                    <div class="ad-box">AD_MIDDLE_PLACEHOLDER</div>

                    <section class="content-section">
                        <h3 style="color: #ff5f5f;"><i class="fa-solid fa-circle-xmark"></i> Root Cause</h3>
                        <div class="rich-text">${post.root_cause}</div>
                        <div class="code-header" style="margin-top:2rem;"><i class="fa-solid fa-bug"></i> Buggy Code</div>
                        <div class="code-block bug"><pre><code>${escapeHtml(post.bad_code)}</code></pre></div>
                    </section>

                    <section class="content-section">
                        <h3 style="color: var(--primary-color);"><i class="fa-solid fa-circle-check"></i> Solution</h3>
                        <div class="rich-text">${post.solution_desc}</div>
                        <div class="code-header" style="margin-top:2rem; display: flex; justify-content: space-between; align-items: center;">
                            <span><i class="fa-solid fa-file-code"></i> Fixed Code</span>
                            <button onclick="copyCode(this)" class="copy-btn" title="Copy Code"><i class="fa-regular fa-copy"></i></button>
                        </div>
                        <div class="code-block fixed"><pre><code>${escapeHtml(post.good_code)}</code></pre></div>
                    </section>
                `;
            }

            article.innerHTML = `
                <div class="post-article-header">
                    <div class="post-meta-top">
                        <span class="lang-tag" style="background: rgba(0,255,157,0.1); padding: 2px 8px; border-radius: 4px; color: var(--primary-color);">${post.language}</span>
                        <span><i class="fa-regular fa-calendar"></i> ${post.date}</span>
                    </div>
                    <h1>${post.title}</h1>
                    <div class="tags-container">${(post.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                </div>

                <div class="article-body">
                    ${contentHtml}
                    
                    <div class="verification-box">
                        <h4><i class="fa-solid fa-shield-halved"></i> Verified</h4>
                        <p>${post.verification}</p>
                    </div>
                </div>

                <div class="related-articles" style="margin-top: 5rem; border-top: 1px solid var(--glass-border); padding-top: 3rem;">
                    <h3 style="margin-bottom: 2rem;">Related Solutions</h3>
                    <div id="relatedGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;">
                        <!-- Injected by script -->
                    </div>
                </div>
            `;

            // Related Articles 렌더링
            const grid = document.getElementById('relatedGrid');
            if (grid && window.postsIndex) {
                const related = window.postsIndex
                    .filter(p => p.id !== post.id && p.language === post.language)
                    .slice(0, 3);

                if (related.length === 0) {
                    // 같은 언어가 없으면 그냥 최신글
                    const recent = window.postsIndex.filter(p => p.id !== post.id).slice(0, 3);
                    related.push(...recent);
                }

                related.forEach(p => {
                    const card = document.createElement('a');
                    card.href = `/pages/post.html?id=${p.id}`;
                    card.className = 'post-card';
                    card.style.padding = '1.5rem';
                    card.style.textDecoration = 'none';
                    card.style.background = 'rgba(255,255,255,0.02)';
                    card.innerHTML = `
                        <span class="lang-tag" style="font-size:0.75rem; margin-bottom:0.5rem; display:inline-block;">${p.language}</span>
                        <h4 style="margin:0.5rem 0; font-size:1.1rem; color:white; line-height:1.4;">${p.title}</h4>
                        <div style="font-size:0.85rem; color:var(--text-secondary); margin-top:1rem;">${p.date}</div>
                    `;
                    grid.appendChild(card);
                });
            }
        };

        // 코드 복사 함수
        window.copyCode = (btn) => {
            const codeBlock = btn.parentElement.nextElementSibling.querySelector('code');
            const text = codeBlock.innerText;
            navigator.clipboard.writeText(text).then(() => {
                const icon = btn.querySelector('i');
                const originalClass = icon.className;
                icon.className = 'fa-solid fa-check';
                setTimeout(() => icon.className = 'fa-regular fa-copy', 2000);
            });
        };

        function escapeHtml(text) {
            if (!text) return '';
            return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // 초기화
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (postId && window.postsIndex) {
            const meta = window.postsIndex.find(p => p.id == postId);
            if (meta) {
                const script = document.createElement('script');
                // 상세 데이터는 /data/posts/.. 에 있는 .js 파일임
                script.src = meta.path.startsWith('/') ? meta.path : '/' + meta.path;
                document.body.appendChild(script);
            } else {
                document.getElementById('postDetail').innerHTML = 'Post not found.';
            }
        } else {
            window.location.href = '/';
        }
    </script>
    <script defer src="/_vercel/insights/script.js"></script>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en', includedLanguages: 'en,ko', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false }, 'google_translate_element');
        }
        function setCookie(n, v, d) { var e = ""; if (d) { var dt = new Date(); dt.setTime(dt.getTime() + (d * 24 * 60 * 60 * 1000)); e = "; expires=" + dt.toUTCString(); } document.cookie = n + "=" + (v || "") + e + "; path=/"; }
        function getCookie(n) { var ne = n + "="; var ca = document.cookie.split(';'); for (var i = 0; i < ca.length; i++) { var c = ca[i]; while (c.charAt(0) == ' ') c = c.substring(1, c.length); if (c.indexOf(ne) == 0) return c.substring(ne.length, c.length); } return null; }
        function toggleLanguage() { const c = getCookie('googtrans'); if (c && c.includes('/ko')) { setCookie('googtrans', '/en/en', 1); } else { setCookie('googtrans', '/en/ko', 1); } window.location.reload(); }
        document.addEventListener('DOMContentLoaded', () => { const c = getCookie('googtrans'); const t = document.getElementById('currentLang'); if (c && c.includes('/ko')) { t.innerText = 'KO'; } else { t.innerText = 'EN'; } });
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
