<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post... | ErrorLog</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&family=Fira+Code&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Styles (Reusing existing theme) -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <style>
        .post-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .post-article-header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 2rem;
        }

        .post-article-header h1 {
            font-size: 3rem;
            font-family: 'Outfit';
            margin: 1rem 0;
            line-height: 1.2;
        }

        .post-meta-top {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .article-body {
            font-size: 1.15rem;
            line-height: 1.9;
            color: #cbd5e1;
        }

        .article-body h3 {
            font-size: 1.8rem;
            margin: 3rem 0 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .ad-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed var(--glass-border);
            margin: 3rem 0;
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .floating-back {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .floating-back:hover {
            background: var(--primary-color);
            color: black;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .post-article-header h1 {
                font-size: 2rem;
            }

            .floating-back {
                position: static;
                display: inline-block;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body class="legal-page">
    <a href="/solutions.html" class="floating-back"><i class="fa-solid fa-arrow-left"></i> Back to Solutions</a>

    <header class="glass-header">
        <div class="container header-content">
            <a href="/" class="logo">Error<span class="highlight">Log</span></a>
            <nav class="nav-links">
                <a href="/solutions.html">Solutions</a>
                <a href="/trends.html">Trends</a>
                <a href="/pages/about.html">About</a>
                <a href="https://stackoverflow.com" target="_blank" title="Stack Overflow"><i
                        class="fa-brands fa-stack-overflow"></i></a>
                <a href="https://reddit.com/r/programming" target="_blank" title="Reddit"><i
                        class="fa-brands fa-reddit"></i></a>
                <a href="https://news.ycombinator.com" target="_blank" title="Hacker News"><i
                        class="fa-brands fa-y-combinator"></i></a>
                <a href="https://github.com/HenryParkG" target="_blank" title="GitHub"><i
                        class="fa-brands fa-github"></i></a>
            </nav>
        </div>
    </header>

    <main class="post-container">
        <!-- [ADSENSE] 상단 광고 -->
        <div class="ad-box">AD_TOP_PLACEHOLDER</div>

        <article id="postDetail">
            <div class="loading">이 아티클을 분석 중입니다...</div>
        </article>

        <!-- [ADSENSE] 하단 광고 -->
        <div class="ad-box">AD_BOTTOM_PLACEHOLDER</div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ErrorLog. Part of the Open Knowledge Initiative.</p>
        </div>
    </footer>

    <!-- Logic to load the post -->
    <script src="/data/index.js"></script>
    <script>
        // 상세 데이터가 로드되었을 때 실행되는 함수 (Ver 4.5)
        window.onPostDataLoaded = (post) => {
            document.title = `${post.title} | ErrorLog`;
            const article = document.getElementById('postDetail');

            article.innerHTML = `
                <div class="post-article-header">
                    <div class="post-meta-top">
                        <span class="lang-tag" style="background: rgba(0,255,157,0.1); padding: 2px 8px; border-radius: 4px; color: var(--primary-color);">${post.language}</span>
                        <span><i class="fa-regular fa-calendar"></i> ${post.date}</span>
                    </div>
                    <h1>${post.title}</h1>
                    <div class="tags-container">${(post.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                </div>

                <div class="article-body">
                    <section class="content-section">
                        <h3><i class="fa-solid fa-magnifying-glass-chart"></i> Analysis</h3>
                        <div class="rich-text">${post.analysis}</div>
                    </section>

                    <!-- [ADSENSE] 본문 중간 광고 -->
                    <div class="ad-box">AD_MIDDLE_PLACEHOLDER</div>

                    <section class="content-section">
                        <h3 style="color: #ff5f5f;"><i class="fa-solid fa-circle-xmark"></i> Root Cause</h3>
                        <div class="rich-text">${post.root_cause}</div>
                        <div class="code-header" style="margin-top:2rem;"><i class="fa-solid fa-bug"></i> Buggy Code</div>
                        <div class="code-block bug"><pre><code>${escapeHtml(post.bad_code)}</code></pre></div>
                    </section>
                    
                    <section class="content-section">
                        <h3 style="color: var(--primary-color);"><i class="fa-solid fa-circle-check"></i> Solution</h3>
                        <div class="rich-text">${post.solution_desc}</div>
                        <div class="code-header" style="margin-top:2rem;"><i class="fa-solid fa-wand-magic-sparkles"></i> Fixed Code</div>
                        <div class="code-block fix"><pre><code>${escapeHtml(post.good_code)}</code></pre></div>
                    </section>

                    <section class="content-section">
                         <h3><i class="fa-solid fa-shield-halved"></i> Key Takeaways</h3>
                         <div class="rich-text">${post.verification}</div>
                    </section>
                </div>

                <div class="related-articles" style="margin-top: 5rem; border-top: 1px solid var(--glass-border); padding-top: 3rem;">
                    <h3 style="margin-bottom: 2rem;">Related Solutions</h3>
                    <div id="relatedGrid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem;">
                        <!-- Injected by script -->
                    </div>
                </div>
            `;

            renderRelated(post);
        };

        function renderRelated(currentPost) {
            const grid = document.getElementById('relatedGrid');
            if (!grid || !window.postsIndex) return;

            // 같은 카테고리(language)의 다른 글 3개 추출
            const related = window.postsIndex
                .filter(p => p.id !== currentPost.id && p.language === currentPost.language)
                .slice(0, 3);

            if (related.length === 0) {
                // 관련 글이 없으면 최신 글 3개
                related.push(...window.postsIndex.filter(p => p.id !== currentPost.id).slice(0, 3));
            }

            related.forEach(p => {
                const card = document.createElement('a');
                card.href = `/post.html?id=${p.id}`;
                card.className = 'post-card';
                card.style.padding = '1.2rem';
                card.style.textDecoration = 'none';
                card.innerHTML = `
                    <span style="font-size:0.7rem; color:var(--primary-color);">${p.language}</span>
                    <h4 style="margin:0.5rem 0; font-size:1rem; color:white; line-height:1.4;">${p.title}</h4>
                `;
                grid.appendChild(card);
            });
        }

        function escapeHtml(text) {
            return text.toString().replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // 초기화
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        if (postId && window.postsIndex) {
            const meta = window.postsIndex.find(p => p.id == postId);
            if (meta) {
                const script = document.createElement('script');
                // 상세 데이터는 /data/posts/.. 에 있는 .js 파일임
                script.src = meta.path.startsWith('/') ? meta.path : '/' + meta.path;
                document.body.appendChild(script);
            } else {
                document.getElementById('postDetail').innerHTML = 'Post not found.';
            }
        } else {
            window.location.href = '/';
        }
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
