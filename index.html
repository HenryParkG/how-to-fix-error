<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Automated repository of programming errors, bugs, and their solutions.">
    <title>ErrorLog | Automated Bug Fix Repository</title>
    
    <!-- Google Fonts: Outfit for headings, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-glow"></div>

    <header class="glass-header">
        <div class="container">
            <a href="#" class="logo">
                <i class="fa-solid fa-bug-slash"></i>
                <span>Error<span class="highlight">Log</span></span>
            </a>
            <nav>
                <ul>
                    <li><a href="#recent" class="active">Recent Fixes</a></li>
                    <li><a href="#stats">Statistics</a></li>
                    <li><a href="https://github.com/HenryParkG/how-to-fix-error" target="_blank" class="github-btn"><i class="fa-brands fa-github"></i> GitHub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Programming Errors <br><span class="gradient-text">Solved Automatically</span></h1>
                    <p>A comprehensive database of bugs, exceptions, and their resolutions. Documented and deployed via automation.</p>
                    
                    <div class="search-bar glass-panel">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="searchInput" placeholder="Search error codes, messages, or languages...">
                    </div>
                </div>
            </div>
        </section>

        <section id="recent" class="posts-section">
            <div class="container">
                <div class="section-header">
                    <h2>Latest Entries</h2>
                    <div class="filter-tags">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="python">Python</button>
                        <button class="filter-btn" data-filter="javascript">JavaScript</button>
                        <button class="filter-btn" data-filter="cpp">C++</button>
                    </div>
                </div>
                
                <div class="posts-grid" id="postsGrid">
                    <!-- Posts will be injected here by JS -->
                </div>
            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <p>&copy; 2024 ErrorLog. Open Source Project by HenryParkG.</p>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <!-- Post Detail Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <div id="modalBody">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <script src="data/posts.js"></script> <!-- Mock Data -->
    <script src="script.js"></script>
</body>
</html>
